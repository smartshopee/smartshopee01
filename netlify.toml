[build]
  # The Next.js app lives at the repo root (this folder)
  base = "."
  command = "npm run build"
  # With the Netlify Next.js Runtime, publish from .next
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/_next/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

